<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Votación Escolar{% endblock %}</title>

  <!-- Favicon con versión para evitar caché -->
  <link rel="icon" type="image/png" href="{{ url_for('static_files', filename='img/favicon.png') }}?v=2">

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static_files', filename='style.css') }}">

  {% block head_extra %}{% endblock %}
</head>

<body>
  <header class="header-bar">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" class="header-logo">
    <h1 id="school-title-small">Sistema de Votación Escolar<br><small>I.E.D. Juan José Neira</small></h1>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="welcome-deg" style="text-align:center">Elige tu candidato</h2>

      <div class="grid">
        {% for c in candidatos %}
        <div class="candidate">
          <div class="photo-wrap">
            <img src="{{ c.foto }}" alt="{{ c.nombre }}">
          </div>
          <h3>{{ c.nombre }}</h3>
          <button class="btn-glow" onclick="castVote('{{ nivel }}','{{ c.id }}','{{ doc }}')">Votar</button>
        </div>
        {% endfor %}
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Vota con seguridad, vota digital</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
