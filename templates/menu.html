<!DOCTYPE html>
<html>
<head>
    <title>Votaciones</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a, #202020);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        #logo {
            width: 220px;
            animation: zoom 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes zoom {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        .opciones {
            position: absolute;
            bottom: 50px;
            text-align: center;
            width: 100%;
        }

        .boton {
            display: inline-block;
            padding: 15px 30px;
            background: #ffc400;
            margin: 10px;
            border-radius: 10px;
            font-size: 22px;
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        .boton:hover {
            background: #ffdd55;
        }
    </style>
</head>
<body>

    <img id="logo" src="/static/img/logo.png">

    <div class="opciones">
        <a class="boton" href="/primaria">Votación Primaria</a>
        <a class="boton" href="/secundaria">Votación Secundaria</a>
        <a class="boton" href="/admin">Admin</a>
    </div>

</body>
</html>
