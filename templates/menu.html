<div id="splash">
    <img src="{{ url_for('static', filename='img/logo.png') }}" class="splash-logo">
</div>

<style>
#splash {
    position: fixed;
    inset: 0;
    background: linear-gradient(180deg, #000000, #1a1a1a);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 1.2s ease 2s forwards;
}

.splash-logo {
    width: 200px;
    opacity: 0;
    animation: zoomIn 1.6s ease forwards;
}

@keyframes zoomIn {
    0% { transform: scale(0.2); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}
</style>
